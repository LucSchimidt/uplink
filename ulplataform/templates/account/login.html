{%load static%}
{% load i18n %}
{% load account socialaccount %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpLink</title>
    <link rel="stylesheet" href={%static "css/accounts.css"%}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;600&display=swap" rel="stylesheet">
</head>

{%block "content"%}

<section class="background">
    <svg viewBox="0 0 1920 1079" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0.317156 0H1919.45C1919.45 0 1975.04 326.886 964.762 577.59C-45.5157 828.295 0.317156 1079 0.317156 1079V0Z" fill="#DEEBFF"/>
    </svg>
        
</section>

<section class="main_content">
    <form class="login" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        <h1><b>Up</b>Link</h1>
        <br>
        {{ form.as_div }}
        <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
        <input type="submit" value="Login">
    </form>
</section>

{%endblock%}
