{%load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpLink</title>
  <link rel="stylesheet" href={%static "css/base_temas.css"%}>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Vithkuqi&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
      {{tema.estilo}}
  </style>
</head>
<body>
    <main>
      <div class="main_frame">
        <img class="main_photo" src="{{uplink.foto.url}}">
        <h1> {{uplink.titulo}} </h1>
        {% for link_item in links.links %}
          {%if link_item.visible == 'True'%}
            <a class="normal_link" href="https://{{ link_item.link }}" target="_blank">{{ link_item.titulo }}</a>
          {%endif%}
        {% endfor %}
        <ul>
            {%for item in uplink.links_redes%}
              {%if item.visible == 'on'%}
                {%if item.link != ''%}
                  <a target="_blank" href="https://{{item.link}}" class="social_link"><i class="{{item.icon}}"></i></a>  
                {%else%}
                {%endif%}
              {%endif%}
            {%endfor%}

            
        <ul>
      </div>
    </main>
</body>
</html>
